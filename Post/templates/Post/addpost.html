                </button>

        <div class="collapse navbar-collapse" id="mydiv">
        <ul class="nav navbar-nav">

                <li><a href="{% url 'home' %}">Home</a></li>

     		<form class="form-group" method="POST" action="{% url 'addpost2' %}" enctype="multipart/form-data">
     			{% csrf_token %}
     			<label>Title</label>
				<input type="text" name="title" class="form-control">
				<br>
				<label>Author</label>
     			<input type="text" name="author" class="form-control" value="{{user}}">
     			<br>
     			<label>Post</label>
     			<textarea row="20" columns="100" name="post" class="form-control"></textarea><br>
     			<label>File</label>
     			<input type="file" name="file" class="form-control"><br>
     			<input type="submit" class="btn btn-danger" value="Post">
     		</form>
